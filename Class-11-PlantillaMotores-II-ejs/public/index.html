<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Jos√© Luis Friedrich</title>
</head>

<body>
  <form action='/products/api' enctype="application/x-www-form-urlencoded" method="POST">
    <label for="title">Title</label>
    <input type="text" id="title" name="title" placeholder="Title">

    <label for="price">Price</label>
    <input type="text" id="price" name="price" placeholder="Price..">

    <label for="thumbnail">Thumbnail</label>
    <select id="thumbnail" name="thumbnail">
      <option value="https://cdn3.iconfinder.com/data/icons/street-food-and-food-trucker-1/64/hamburger-fast-food-patty-bread-512.png">Hamburger</option>
      <option value="https://cdn3.iconfinder.com/data/icons/street-food-and-food-trucker-1/64/fruit-organic-plant-orange-vitamin-512.png">Orange</option>
      <option value="https://cdn3.iconfinder.com/data/icons/street-food-and-food-trucker-1/64/shrimp-prawn-seafood-animal-marine-512.png">Prawn</option>
      <option value="https://cdn3.iconfinder.com/data/icons/street-food-and-food-trucker-1/64/fried-chicken-thigh-fast-food-512.png">Chicken</option>
    </select>

    <input type="submit" value="Submit">
  </form>

  <script>
    document.getElementById("title").focus();
  </script>
</body>

</html>

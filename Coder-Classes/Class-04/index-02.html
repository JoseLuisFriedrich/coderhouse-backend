<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jos√© Luis Friedrich</title>
</head>

<body>
  <input type="text" id="input">
  <span id="mirroredText"></span>

  <script type="module">
    'use strict'

    import { fromEvent } from 'https://dev.jspm.io/rxjs@6/_esm2015'

    const observable = fromEvent(input, 'keyup')
    const pressedKeys = []

    const subscription = observable.subscribe(event => {
      pressedKeys.unshift(event.key)

      const text = pressedKeys.join('')
      mirroredText.textContent = text

      if (pressedKeys.length >= 5) {
        if (pressedKeys.slice(0, 5).join('') === 'rorre') { //error
          subscription.error('error')
        }

        if (pressedKeys.length >= 8 && pressedKeys.slice(0, 8).join('') === 'etelpmoc') { //complete
          subscription.complete()
        }
      }
    }, reject => {
      console.log(reject)
      unsubscribeAndClear()
    }, () => {
      console.log('completed')
    })

    setTimeout(() => {
      console.log('unsubscribed')
      unsubscribeAndClear()
    }, 10 * 1000)

    const unsubscribeAndClear = () => {
      subscription.unsubscribe()

      mirroredText.textContent = ''
      input.value = ''
      input.disabled = true
      input.focus()
    }
  </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Jos√© Luis Friedrich</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="products.css">

  <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <script defer src='/socket.io/socket.io.js'></script>
  <script defer src="index.js"></script>
</head>

<body>
  <form id='mainForm' action='/products/api' enctype="application/x-www-form-urlencoded" method="POST">
    <input type="text" id="title" name="title" placeholder="Title">
    <input type="text" id="price" name="price" placeholder="Price..">
    <select id="thumbnail" name="thumbnail">
      <option value="https://cdn3.iconfinder.com/data/icons/street-food-and-food-trucker-1/64/hamburger-fast-food-patty-bread-512.png">Hamburger</option>
      <option value="https://cdn3.iconfinder.com/data/icons/street-food-and-food-trucker-1/64/fruit-organic-plant-orange-vitamin-512.png">Orange</option>
      <option value="https://cdn3.iconfinder.com/data/icons/street-food-and-food-trucker-1/64/shrimp-prawn-seafood-animal-marine-512.png">Prawn</option>
      <option value="https://cdn3.iconfinder.com/data/icons/street-food-and-food-trucker-1/64/fried-chicken-thigh-fast-food-512.png">Chicken</option>
    </select>
    <input type="submit" value="Submit">

    <div id="products">
      <div class="alert alert-primary" role="alert">
        There're not products available
      </div>
    </div>
  </form>

  <script id="template-product-table" type="text/x-handlebars-template">
    <table class="table table-primary">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Title</th>
          <th scope="col">Price</th>
          <th scope="col">Thumbnail</th>
        </tr>
      </thead>
      <tbody id='product-row' />
    </table>
  </script>

  <script id="template-product-row" type="text/x-handlebars-template">
    <tr>
      <td>{{this.id}}</td>
      <td>{{this.title}}</td>
      <td>{{this.price}}</td>
      <td><img src="{{this.thumbnail}}"></td>
    </tr>
  </script>

</body>

</html>
